<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>My carousel</title>
	<link href="css/carousel.css" rel="stylesheet">
	<script src="js/carousel.js"></script>
</head>
<body>
	<div id="carousel">
		<div id="carousel-wrapper">
			<div class="item">
				<div class="inner">
					Just text-here
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<p>P block element</p>
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<div class="just-div"></div>
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img src="images/4.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img src="images/5.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img src="images/6.png" alt="">
				</div>
			</div>	
			<div class="item">
				<div class="inner">
					<img src="images/7.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img src="images/8.png" alt="">
				</div>
			</div>											
		</div>	
		<button id="carousel-next">Next</button>
		<button id="carousel-prev">Previous</button>
	</div>
</body>
</html>
