<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>My carousel</title>
	<link href="css/carousel.css" rel="stylesheet">
	<script src="js/carousel.js"></script>
</head>
<body>
	<div id="carousel">
		<div id="scroll">
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/1.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/2.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/3.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/4.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/5.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/6.png" alt="">
				</div>
			</div>	
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/7.png" alt="">
				</div>
			</div>
			<div class="item">
				<div class="inner">
					<img class="img-responsive" src="images/8.png" alt="">
				</div>
			</div>											
		</div>	
		<button id="next">Next</button>
		<button id="prev">Previous</button>
	</div>
</body>
</html>
